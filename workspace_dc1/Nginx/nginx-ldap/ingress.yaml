---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ldap
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: nginx-ldap.big-data.safaricomet.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-ldap
            port:
              number: 443