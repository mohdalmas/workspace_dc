# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hadoop.fullname" . }}-yarn-rm
  labels:
    app: {{ include "hadoop.name" . }}
    chart: {{ include "hadoop.chart" . }}
    release: {{ .Release.Name }}
    component: yarn-rm
spec:
  ports:
  - port: 8088
    name: web
  # - port: 8032
    # name: rm-address
  # - port: 8030
    # name: scheduler-address
  # - port: 8031
    # name: tracker-address
  # - port: 8033
    # name: admin-address
  clusterIP: None
  selector:
    app: {{ include "hadoop.name" . }}
    release: {{ .Release.Name }}
    component: yarn-rm
