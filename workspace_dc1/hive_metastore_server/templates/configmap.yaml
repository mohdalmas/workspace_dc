apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hive.name" . }}-cm
  labels:
    app.kubernetes.io/name: {{ include "hive.name" . }}
    {{- include "hive.labels" . | nindent 4 }}
data:
  spark-defaults.conf: |
    {{- if index .Values.conf "spark-Defaults" }}
    {{- range $key, $value := index .Values.conf "spark-Defaults" }}
    {{ $key }} {{ $value }}
    {{- end }}
    {{- end }}
  startup.sh: |-
{{ tpl (.Files.Get "files/startup.sh") . | indent 4 }}
  hive-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      {{- if index .Values.conf "hiveSite" }}
      {{- range $key, $value := index .Values.conf "hiveSite" }}
      <property><name>{{ $key }}</name><value>{{ $value }}</value></property>
      {{- end }}
      {{- end }}
    </configuration>
