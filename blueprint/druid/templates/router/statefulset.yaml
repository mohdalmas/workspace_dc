{{- if .Values.router.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "druid.router.fullname" . }}
  labels:
    app: {{ include "druid.name" . }}
    chart: {{ include "druid.chart" . }}
    component: {{ .Values.router.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ template "druid.router.fullname" . }}
  replicas: {{ .Values.router.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "druid.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.router.name }}
  template:
    metadata:
      labels:
        app: {{ include "druid.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.router.name }}
      {{- with .Values.router.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
      {{- end }}
    spec:
{{- if .Values.historical.securityContext }}
      securityContext:
{{ toYaml .Values.historical.securityContext | indent 8 }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: [ "router" ]
          env:
          {{- range $key, $val := .Values.router.config }}
          - name: {{ $key }}
            value: {{ $val | quote }}
          {{- end}}
          envFrom:
            - configMapRef:
                name: {{ template "druid.name" . }} 
          ports:
            - name: http
              containerPort: {{ .Values.router.port }}
              protocol: TCP
          # livenessProbe:
          #   initialDelaySeconds: 60
          #   httpGet:
          #     path: /status/health
          #     port: {{ .Values.router.port }}
          # readinessProbe:
          #   initialDelaySeconds: 60
          #   httpGet:
          #     path: /status/health
          #     port: {{ .Values.router.port }}
          resources:
{{ toYaml .Values.router.resources | indent 12 }}
          volumeMounts:
          - mountPath: /opt/druid/conf/druid/cluster/_common/core-site.xml
            name: hadoop-config
            subPath: core-site.xml
          - mountPath: /opt/druid/conf/druid/cluster/_common/hdfs-site.xml
            name: hadoop-config
            subPath: hdfs-site.xml          
          - mountPath: /opt/druid/conf/druid/cluster/_common/log4j2.xml
            name: logs-config
            subPath: log4j2.xml
    {{- with .Values.router.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.router.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.router.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      serviceAccountName: {{.Values.serviceAccount }}
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-hadoop
          items:
          - key: core-site.xml
            path: core-site.xml
          - key: hdfs-site.xml
            path: hdfs-site.xml
      - name: logs-config
        configMap:
          name: {{ template "druid.name" . }}-logs
          items:
          - key: log4j2.xml
            path: log4j2.xml
{{- end }}
