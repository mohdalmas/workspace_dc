apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: test-user
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      # consumer Acls for topic test-topic using consumer group test-consumer-group
      - resource:
          type: topic
          name: test-topic
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: test-topic
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: group
          name: test-consumer-group
          patternType: literal
        operation: Read
        host: "*"
      # Example Producer Acls for topic my-topic
      - resource:
          type: topic
          name: test-topic
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: test-topic
          patternType: literal
        operation: Create
        host: "*"
      - resource:
          type: topic
          name: test-topic
          patternType: literal
        operation: Describe
        host: "*"
