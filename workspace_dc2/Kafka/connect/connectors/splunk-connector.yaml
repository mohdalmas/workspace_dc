apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: splunk-sink-connector
  labels:
    # The strimzi.io/cluster label identifies the KafkaConnect instance
    # in which to create this connector. That KafkaConnect instance
    # must have the strimzi.io/use-connector-resources annotation
    # set to true.
    strimzi.io/cluster: kafka-connect
spec:
  class: com.splunk.kafka.connect.SplunkSinkConnector
  tasksMax: 10
  config:
    splunk.indexes: step_bss_kafka_logs
    topics: 6d-sm-log,6d-med-log,6d-ccbl-log,6d-slm-log,6d-rpt-log,6d-nms-log,6d-arm-log,6d-prm-log,6d-lms-log,6d-com-log,6d-crm-log,6d-ns-log,6d-cm-log,6d-ums-log,6d-keycloak-log,6d-bil-log,6d-scm-log,6d-apigw-log,6d-som-log,6d-upc-log,6d-esb-log,6d-com-edr,6d-kc-session
    splunk.hec.uri: https://10.3.74.109:8088
    splunk.hec.token: 12fbf6fb-af9d-4eb0-8bd5-cf3ea4f5749c
    splunk.hec.ssl.validate.certs: false
    splunk.hec.ack.enabled : true
    splunk.hec.raw: true

    key.converter: org.apache.kafka.connect.storage.StringConverter
    value.converter: org.apache.kafka.connect.storage.StringConverter
    key.converter.schemas.enable: false
    value.converter.schemas.enable: false
    internal.key.converter: org.apache.kafka.connect.json.JsonConverter
    internal.value.converter: org.apache.kafka.connect.json.JsonConverter
    internal.key.converter.schemas.enable: false
    internal.value.converter.schemas.enable: false
    offset.flush.interval.ms: 10000
